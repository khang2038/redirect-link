<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags cho Facebook Open Graph -->
    <meta property="og:title" content="Loading...">
    <meta property="og:description" content="Please wait while we load the content...">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="TodayOnUs">

    <!-- Meta tags cho Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loading...">
    <meta name="twitter:description" content="Please wait while we load the content...">
    <meta name="twitter:image" content="">

    <!-- Meta tags cơ bản -->
    <title>Loading...</title>
    <meta name="description" content="Please wait while we load the content...">

    <!-- Meta refresh -->
    <meta http-equiv="refresh" content="3;url=https://google.com">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007cba;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .link:hover {
            background-color: #005a87;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Loading...</h1>
        <p>Please wait while we load the content...</p>
        <p>You will be redirected in 3 seconds...</p>
        <a href="https://google.com" class="link">Continue to article</a>
    </div>

    <script>
        // Hàm xử lý redirect động
        function getRedirectUrl() {
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            const pathname = url.pathname;

            if (pathname === '/posts' || pathname === '/posts/') {
                return 'https://google.com';
            }

            const postsMatch = pathname.match(/^\/posts\/(.+)$/);
            if (postsMatch) {
                const pathAfterPosts = postsMatch[1];
                return `https://todayonus.com/posts/${pathAfterPosts}`;
            }

            return 'https://google.com';
        }

        // Hàm phát hiện crawler
        function isFacebookCrawler() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('facebookexternalhit') ||
                userAgent.includes('facebookcatalog') ||
                userAgent.includes('whatsapp') ||
                userAgent.includes('twitterbot') ||
                userAgent.includes('linkedinbot');
        }

        // Redirect ngay lập tức cho user thường
        if (!isFacebookCrawler()) {
            const targetUrl = getRedirectUrl();
            window.location.href = targetUrl;
        }
    </script>
</body>

</html>
